<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/worldStyle.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="character-container">
        <canvas class="game-canvas" width="300" height="300"></canvas>
    </div>
    <nav id="login-menu">
        <input class="input" placeholder="EMAIL" type="text" oninput="triggerAnimation()">
        <section>
            <input class="input" placeholder="PASSWORD" type="password" id="id_password" maxlength="14">
            <i class="far fa-eye" id="eye"></i>
        </section>
        <button id="btn1" onclick="location.href='world.html'">Sign In</button>
        <a id="link" href="../index.html">Switch to Steam</a>
    <nav>
    <script src="../javascripts/class.js"></script>
    <script src="../javascripts/worldIndex.js"></script>
</body>
</html>
